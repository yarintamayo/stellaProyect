   <main class="content"> 
    <section class="section-61">
        <form action="section05.html" >
            <fieldset>
                
            <legend>User Data</legend>
            <input name="name" id="name" type="text" placeholder="First name" required autofocus />
            <br />              
            <input name="last-name" id="last-name" type="text" placeholder="Last name"  />           
            <br />    
            
            
            <input name="age" id="age" type="number" placeholder="Age"/>
            <br />
            <input name="password" id="password" type="password" placeholder="Password" />
            <br />
            <input name="mail" id="mail" type="email" placeholder="Email" />
            <input type="hidden" name="sitio" value="contanimacion" />
            </fieldset>
            
            <fieldset>
                <legend>Additional Information</legend> 
                <br />
                <legend>Gender</legend>
                <label for="Male">Masculino</label>
                <input name="gender" id="male" type="radio" />
                <label for="female">Femenino</label>
                <input name="gender" id="female" value="femenino" type="radio" />                
                
                <br />
                <label for="paises">Country</label>
                <select name="paises" id="paises">
                    <optgroup label="Europa">
                        <option value="es">España</option>
                        <option value="fr" selected>Francia</option>
                        
                    </optgroup>
                   <optgroup label="América">
                       <option value="ar">Argentina</option>
                       <option value="mx" selected> Mexico</option>
                    </optgroup>
                </select>
                
                <br />
                <label for="ciudad">Ciudad</label>
                <input name="ciudad" id="ciudad" list="nombre_ciudades" />
                <datalist id="nombre_ciudades">
                    <option value="Tequila"/>
                    <option value="Guadalajara"/>
                    <option value="Amatitan"/>
                    <option value="Arenal"/>
                    <option value="Magdalena"/>
                </datalist>
                
            </fieldset>

            <!--

            <input type="reset" value="Reset" />
            
            
            <button type="submit">Send <i class="fa fa-chevron-circle-right"></i>
            </button>

            -->
            
        </form>
        <div>
